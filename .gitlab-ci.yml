stages: 
  - build image
  - unit test
  - integration test 

default:
  image: continuumio/miniconda3:4.7.12

  before_script:
    - apt-get update 
    - apt-get -y install build-essential
    - conda update -n base -c defaults conda
    - conda env create ml -f environment.yml
    # - conda init bash
    - conda clean -a
    # - /opt/conda/bin/conda activate ml
    - source activate ml

Pre:
  stage: .pre 
  script:
    - echo "pre"

Build image:
  stage: build image
  script:
    - echo "Build docker image"

Unit test:
  stage: unit test 
  script:
    - echo "Unit test"

Integration test:
  stage: integration test 
  script:
    - echo "integration test"

Post:
